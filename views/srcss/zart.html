<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            padding: 20px;
        }
        .profile-header {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-4">
                <!-- Sidebar -->
                <div class="list-group">
                    <a href="#profile-section" class="list-group-item list-group-item-action active">Profile</a>
                    <a href="#orders-section" class="list-group-item list-group-item-action">Order History</a>
                    <a href="#wishlist-section" class="list-group-item list-group-item-action">Wishlist</a>
                    <a href="#address-section" class="list-group-item list-group-item-action">Address Book</a>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Main content -->
                <div class="profile-header">
                    <h2>Welcome, {username}!</h2>
                    <p>Manage your profile and orders here.</p>
                </div>
                
                <!-- Profile Card -->
                <div class="card" id="profile-section">
                    <div class="card-header">
                        Profile Information
                    </div>
                    <div class="card-body">
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" value="{username}">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" value="{email}">
                            </div>
                            <button type="button" onclick="updateProfile()" class="btn btn-primary">Update Profile</button>
                        </form>
                    </div>
                </div>

                <!-- Order History Section -->
                <div class="card" id="orders-section">
                    <div class="card-header">
                        Recent Orders
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="order-list">
                            <!-- Orders will be populated here dynamically using JavaScript -->
                            <li class="list-group-item">Order #12345 - $100 - Delivered <a href="#" class="btn btn-sm btn-info float-right">View Details</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Wishlist Section -->
                <div class="card" id="wishlist-section">
                    <div class="card-header">
                        Wishlist
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="wishlist">
                            <!-- Wishlist items will be populated here dynamically using JavaScript -->
                            <li class="list-group-item">Product 1 - $50 <button class="btn btn-sm btn-danger float-right">Remove</button></li>
                        </ul>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="card" id="address-section">
                    <div class="card-header">
                        Address Book
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="address-list">
                            <!-- Addresses will be populated here dynamically using JavaScript -->
                            <li class="list-group-item">123 Main St, City, 12345 <a href="#" class="btn btn-sm btn-warning float-right">Edit</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dummy data for demonstration purposes
        const userData = {
            username: "JohnDoe",
            email: "john@example.com",
            orders: [
                { id: "12345", totalAmount: "$100", status: "Delivered" },
                { id: "12346", totalAmount: "$150", status: "Processing" }
            ],
            wishlist: [
                { productName: "Product 1", price: "$50" },
                { productName: "Product 2", price: "$80" }
            ],
            addresses: [
                { houseName: "123 Main St", city: "City", pincode: "12345" }
            ]
        };

        // Populate profile section
        document.getElementById('username').value = userData.username;
        document.getElementById('email').value = userData.email;

        // Populate orders
        const orderList = document.getElementById('order-list');
        orderList.innerHTML = '';
        userData.orders.forEach(order => {
            const listItem = `<li class="list-group-item">Order #${order.id} - ${order.totalAmount} - ${order.status} <a href="#" class="btn btn-sm btn-info float-right">View Details</a></li>`;
            orderList.innerHTML += listItem;
        });

        // Populate wishlist
        const wishlist = document.getElementById('wishlist');
        wishlist.innerHTML = '';
        userData.wishlist.forEach(item => {
            const listItem = `<li class="list-group-item">${item.productName} - ${item.price} <button class="btn btn-sm btn-danger float-right">Remove</button></li>`;
            wishlist.innerHTML += listItem;
        });

        // Populate addresses
        const addressList = document.getElementById('address-list');
        addressList.innerHTML = '';
        userData.addresses.forEach(address => {
            const listItem = `<li class="list-group-item">${address.houseName}, ${address.city}, ${address.pincode} <a href="#" class="btn btn-sm btn-warning float-right">Edit</a></li>`;
            addressList.innerHTML += listItem;
        });

        // Example of handling form submission
        function updateProfile() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // You can send this data to your backend API to update user profile
            console.log("Updating profile with:", { username, email });

            // Simulate a success alert
            alert("Profile updated successfully!");
        }
    </script>
</body>
</html>
